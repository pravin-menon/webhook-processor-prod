# Custom nginx configuration for webhook processor
# Note: Some values can be overridden by environment variables in docker-compose
client_max_body_size ${NGINX_CLIENT_MAX_BODY_SIZE:-10m};
server_tokens off;

# Security headers
add_header X-Frame-Options DENY;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# Rate limiting - configurable via environment
limit_req_zone $binary_remote_addr zone=webhook:10m rate=${NGINX_WEBHOOK_RATE_LIMIT:-10r/s};
limit_req_zone $binary_remote_addr zone=api:10m rate=${NGINX_API_RATE_LIMIT:-100r/m};

# Webhook endpoint with stricter rate limiting
location /webhook {
    limit_req zone=webhook burst=5 nodelay;
    proxy_read_timeout 30s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
}

# API endpoints with general rate limiting
location /api/ {
    limit_req zone=api burst=20 nodelay;
}

# Monitoring endpoints (restrict access)
location /metrics {
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
}

# Health check endpoint (no restrictions)
location /health {
    access_log off;
}

# Grafana reverse proxy (if monitoring is enabled)
location /grafana/ {
    proxy_pass http://grafana:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
