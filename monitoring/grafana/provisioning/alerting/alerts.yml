apiVersion: 1

contactPoints:
  - name: webhook-alerts
    receivers:
      - uid: webhook-notifications
        type: webhook
        settings:
          url: http://webhook-processor:8080/alert
        disableResolveMessage: false

policies:
  - name: Webhook Alert Policy
    receiver: webhook-alerts
    group_by: ['alertname', 'job']
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
